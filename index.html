<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医院查询系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>🏥 医院查询系统</h1>
            <p class="subtitle">快速查询和管理医院信息</p>
        </header>

        <!-- 搜索和过滤区域 -->
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="输入医院名称或城市搜索..." 
                    class="search-input"
                >
                <button class="search-btn" onclick="searchHospitals()">搜索</button>
            </div>
            
            <div class="filter-section">
                <select id="cityFilter" class="filter-select" onchange="filterByCity()">
                    <option value="">所有城市</option>
                    <option value="北京">北京</option>
                    <option value="上海">上海</option>
                    <option value="广州">广州</option>
                    <option value="深圳">深圳</option>
                    <option value="杭州">杭州</option>
                </select>
                
                <select id="levelFilter" class="filter-select" onchange="filterByLevel()">
                    <option value="">所有等级</option>
                    <option value="三级甲等">三级甲等</option>
                    <option value="三级乙等">三级乙等</option>
                    <option value="二级甲等">二级甲等</option>
                    <option value="一级">一级</option>
                </select>
            </div>
        </div>

        <!-- 添加医院按钮 -->
        <div class="action-section">
            <button class="btn-add" onclick="openAddModal()">+ 添加新医院</button>
            <span class="hospital-count">共 <span id="totalCount">0</span> 家医院</span>
        </div>

        <!-- 医院列表 -->
        <div class="hospitals-grid" id="hospitalsContainer">
            <!-- 医院卡片将动态插入这里 -->
        </div>

        <!-- 空状态提示 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <p>没有找到匹配的医院</p>
        </div>
    </div>

    <!-- 添加/编辑医院模态框 -->
    <div class="modal" id="hospitalModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">添加医院</h2>
            
            <form id="hospitalForm">
                <div class="form-group">
                    <label for="hospitalName">医院名称 <span class="required">*</span></label>
                    <input type="text" id="hospitalName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">城市 <span class="required">*</span></label>
                        <select id="city" required>
                            <option value="">选择城市</option>
                            <option value="北京">北京</option>
                            <option value="上海">上海</option>
                            <option value="广州">广州</option>
                            <option value="深圳">深圳</option>
                            <option value="杭州">杭州</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="level">等级 <span class="required">*</span></label>
                        <select id="level" required>
                            <option value="">选择等级</option>
                            <option value="三级甲等">三级甲等</option>
                            <option value="三级乙等">三级乙等</option>
                            <option value="二级甲等">二级甲等</option>
                            <option value="一级">一级</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">详细地址</label>
                    <input type="text" id="address" placeholder="请输入医院地址">
                </div>

                <div class="form-group">
                    <label for="phone">联系电话</label>
                    <input type="tel" id="phone" placeholder="请输入联系电话">
                </div>

                <div class="form-group">
                    <label for="doctors">医生数量</label>
                    <input type="number" id="doctors" placeholder="请输入医生数量" min="0">
                </div>

                <div class="form-group">
                    <label for="beds">床位数</label>
                    <input type="number" id="beds" placeholder="请输入床位数" min="0">
                </div>

                <div class="form-group">
                    <label for="description">医院简介</label>
                    <textarea id="description" rows="4" placeholder="请输入医院简介"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">保存</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 详情模态框 -->
    <div class="modal" id="detailModal">
        <div class="modal-content detail-modal">
            <span class="close" onclick="closeDetailModal()">&times;</span>
            <div id="detailContent">
                <!-- 详情内容将动态插入这里 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
